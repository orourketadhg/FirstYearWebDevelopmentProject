				<div class="Content">
					<form action="server-script-url" name="contactForm" onsubmit="return( validateForm() );">
					
						<h6>Contact Form</h6>
						
						<label>
							<span>Firstname: </span>
							<input class="generalInput" type="text" name="name_First" required>
						</label>
						<br>
						
						<label>
							<span>Surname: </span>
							<input class="generalInput" type="text" name="name_Surname" required>
						</label>
						<br>
						
						<label>
							<span>Address: </span>
							<input class="generalInput" type="text" name="Address">
						</label>
						<br>
						
						<label>
							<span>Email: </span>
							<input class="generalInput" type="email" name="Email" required>
						</label>
						<br>
						
						<label>
							<span>Gender: </span><br>
							<input class="clickInput" type="radio" name="Gender" value="male" checked>Male<br>
							<input class="clickInput" type="radio" name="Gender" value="female">Female<br>
						</label>
						<br>
						
						<label>
							<span>Reason for Contact</span>
							<select class="generalInput">
								<option value="complaint">Complaint</option>
								<option value="comment">Comment</option>
								<option value="other">Other</option>
							</select>
						</label>
						<br>
						
						<label>
							<span>Required By law:</span><br>
							<input class="clickInput" type="checkbox" name="effort" value="">Why?<br>
							<input class="clickInput" type="checkbox" name="effort" value="">What else can go here?<br>
							<input class="clickInput" type="checkbox" name="effort" value="">jono is cool<br>
							<input class="clickInput" type="checkbox" name="effort" value="">cat.gif<br>
						</label>
						<br>
						
						<label>
							<span>Comment</span><br>
							<textarea id="Comment" rows="4" cols="50"></textarea>
						</label>
						<br>						
						
						<button onclick="validate();" type="submit" id="Submit">Submit</button>
					
					</form>
